<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Macondo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
  </head>
  <body>
    <header>
      <h1>TO DO LIST APP</h1>
    </header>
    <main>
      <div class="glass-wrap" aria-hidden="true">
        <img
          src="img/cross.svg"
          role="button"
          alt="close"
          class="img-input-close"
          aria-label="Tutup form input kegiatan"
        />
        <section class="input-section" aria-label="Form input kegiatan">
          <h2>Tambah Kegiatan</h2>
          <input
            type="text"
            role="textbox"
            name="text"
            id="kegiatan"
            placeholder="Masukkan kegiatan disini"
            aria-label="input kegiatan"
            required
          />

          <input
            type="text"
            role="textbox"
            name="text"
            id="jamkegiatan"
            placeholder="Masukkan jam kegiatan disini"
            aria-label="input jam kegiatan"
            required
          />
          <button
            type="button"
            role="button"
            id="insert"
            class="insert"
            aria-label="tambah kegiatan"
          >
            Tambah
          </button>
        </section>
      </div>

      <section class="button-wrap">
        <button
          type="button"
          role="button"
          class="add-kegiatan"
          aria-label="memunculkan form input kegiatan"
        >
          + Tambah
        </button>
      </section>

      <section class="container">
        <p class="warning-text">Kegiatan kamu kosong</p>
        <div class="list" aria-label="list kegiatan"></div>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <footer>
      <p>Made by Kitaro with ❤️ isdcdibcd</p>
    </footer>
  </body>
</html>
